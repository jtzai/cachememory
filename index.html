<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cache Memory</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: rgb(135, 75, 187); /* background */
      color: rgb(0, 0, 0); /* text color so it shows up on dark background */
      margin: 0;
      padding: 20px;
    }
    h1 {
        font-size: 2em;
        color: #ff2f00;
        text-shadow: 0 0 10px #000000, 0 0 20px #ff00ff;
        text-align: center;
    }
    .diagram {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .box {
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #e08484;
      text-align: center;
      width: 100px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      text-shadow: 0 0 10px hsl(0, 0%, 82%), 0 0 20px #642f11;
    }
    .box:hover {
      transform: scale(1.1);
      background: #1c5b63;
    }
    .info {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #000000;
      color: white;
      min-height: 100px;
    }
    .text {
        background: black;
        color: white;
    }
  </style>
</head>
<body>
  <h1>Cache Memory</h1>

  <div class="diagram">
    <div class="box" onclick="showInfo('cpu')">CPU</div>
    <div class="box" onclick="showInfo('l1')">Level 1</div>
    <div class="box" onclick="showInfo('l2')">Level 2</div>
    <div class="box" onclick="showInfo('l3')">Level 3</div>
    <div class="box" onclick="showInfo('ram')">Main<br>Memory</div>
  </div>

  <div class="info" id="infoBox">
    Click a box above to learn more.
  </div>

  <script>
    function showInfo(level) {
      const infoBox = document.getElementById('infoBox');
      let text = '';
      switch(level) {
        case 'cpu':
          text = '<b>CPU:</b> The processor executes instructions. It relies on cache to avoid slow memory access.';
          break;
        case 'l1':
          text = '<b>Level 1 Cache:</b> Smallest and fastest cache, located inside the CPU core. Stores immediate data.';
          break;
        case 'l2':
          text = '<b>Level 2 Cache:</b> Larger than Level 1, still close to the CPU. Balances speed and capacity.';
          break;
        case 'l3':
          text = '<b>Level 3 Cache:</b> Shared across cores, bigger but slower. Helps reduce main memory access.';
          break;
        case 'ram':
          text = '<b>Main Memory (RAM):</b> Much larger but slower than cache. CPU checks cache first before RAM.';
          break;
      }
      infoBox.innerHTML = text;
    }
  </script>
</body>
</html>
