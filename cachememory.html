<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cache Memory</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 30px;
    }
    body a{
      color: rgb(0, 0, 0);
      font-size: 20px;
      text-shadow: 2px 2px 5px cyan;
    }
    body a:hover{
      color: white;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #94a3b8;
      margin-bottom: 30px;
    }
    .component {
      margin: 20px auto;
      padding: 14px;
      width: 220px;
      border-radius: 12px;
      background: #1e293b;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(56,189,248,0.2);
      transition: background 0.4s, transform 0.4s;
    }
    .highlight {
      background: #22c55e !important;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(34,197,94,0.6);
    }
    .miss {
      background: #ef4444 !important;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(239,68,68,0.6);
    }
    .arrow {
      font-size: 32px;
      margin: -10px 0;
      color: #38bdf8;
      animation: bounce 0.6s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(6px); }
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #1e40af;
      color: #f1f5f9;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(59,130,246,0.4);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
    #status {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #e2e8f0;
    }
    #definitions {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(56,189,248,0.2);
    }
    #definitions h2 {
      color: #38bdf8;
      margin-bottom: 10px;
    }
    #definitions p {
      color: #cbd5e1;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Cache Memory</h1>
  <p>Click through each step to follow the data journey</p>

  <div class="component" id="cpu">üñ•Ô∏è CPU</div>
  <div class="arrow">‚¨áÔ∏è</div>
  <div class="component" id="cache">‚ö° Cache</div>
  <div class="arrow">‚¨áÔ∏è</div>
  <div class="component" id="ram">üíæ RAM</div>
  <div class="arrow">‚¨áÔ∏è</div>
  <div class="component" id="hdd">üìÄ HDD</div>

  <div class="buttons">
    <button onclick="step(0)">Step 0</button>
    <button onclick="step(1)">Step 1</button>
    <button onclick="step(2)">Step 2</button>
    <button onclick="step(3)">Step 3</button>
    <button onclick="step(4)">Step 4</button>
    <button onclick="step(5)">Step 5</button>
    <button onclick="step(6)">Step 6</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div id="status">Ready to begin.</div>

  <div id="definitions">
    <p id="defText">Click a step above to see the explanation here.</p>
  </div>

  <a href="https://jtzai.github.io/html/project.html">Jtzai's Projects</a>
  </a>  -  </a>
  <a href="">Group Website Projects</a>

  <script>
    let currentData = "D7";

    function clearHighlights() {
      ["cpu", "cache", "ram", "hdd"].forEach(id => {
        const el = document.getElementById(id);
        el.classList.remove("highlight", "miss");
      });
    }

    function step(n) {
      clearHighlights();
      const status = document.getElementById("status");
      const defText = document.getElementById("defText");

      switch(n) {
        case 0:
          document.getElementById("cpu").classList.add("highlight");
          status.textContent = `Step 0: CPU requests ${currentData}`;
          defText.textContent = "The CPU (brain of the computer) asks for data it needs to run a task.";
          break;
        case 1:
          document.getElementById("cache").classList.add("miss");
          status.textContent = `Step 1: Cache MISS ‚Äî ${currentData} not found`;
          defText.textContent = "Cache is checked first because it's fastest. If the data is not here, it's a miss.";
          break;
        case 2:
          document.getElementById("ram").classList.add("miss");
          status.textContent = `Step 2: RAM MISS ‚Äî ${currentData} not in RAM`;
          defText.textContent = "Next, RAM is checked. It's bigger but slower than cache. If data isn't here, keep going.";
          break;
        case 3:
          document.getElementById("hdd").classList.add("highlight");
          status.textContent = `Step 3: HDD fetches ${currentData}`;
          defText.textContent = "Finally, the HDD (hard drive) is checked. It's the slowest but stores everything long-term.";
          break;
        case 4:
          document.getElementById("ram").classList.add("highlight");
          status.textContent = `Step 4: ${currentData} loaded into RAM`;
          defText.textContent = "The data is copied from HDD into RAM so it can be accessed faster next time.";
          break;
        case 5:
          document.getElementById("cache").classList.add("highlight");
          status.textContent = `Step 5: ${currentData} loaded into Cache`;
          defText.textContent = "The data is also placed into cache for ultra-fast access if the CPU asks again.";
          break;
        case 6:
          document.getElementById("cpu").classList.add("highlight");
          status.textContent = `Step 6: CPU receives ${currentData}`;
          defText.textContent = "The CPU finally gets the data it requested. Next time, it will be faster if cached.";
          break;
        default:
          status.textContent = "Unknown step.";
          defText.textContent = "No explanation available.";
      }
    }

    function reset() {
      clearHighlights();
      document.getElementById("status").textContent = "Ready to begin.";
      document.getElementById("defText").textContent = "Click a step above to see the explanation here.";
    }
  </script>
</body>
</html>
